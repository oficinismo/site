
    <!DOCTYPE html>
    <html lang="es">
    <head>
      <meta charset="UTF-8">
      <title>Catálogo de Cómics</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <header class="site-header">
        <img src="images/header.jpg" alt="Header del catálogo">
        <h1>Catálogo de Cómics</h1>
    </header>
      <div class="catalogo">
        
            <div class="comic-card"
                 data-titulo="Memes"
                 data-autor="Oficinismo"
                 data-editorial="Oficinismo"
                 data-anio="2025"
                 data-paginas="memes">
              <img src="images/memes.jpg" alt="Memes">
              <h3>Memes</h3>
            </div>
            
            <div class="comic-card"
                 data-titulo="Boletín rata 5"
                 data-autor="Oficinismo"
                 data-editorial="Oficinismo"
                 data-anio="2020"
                 data-paginas="boletin_rata_5">
              <img src="images/boletin_rata_5.jpg" alt="Boletín rata 5">
              <h3>Boletín rata 5</h3>
            </div>
            
            <div class="comic-card"
                 data-titulo="Boletín rata 1 y 2"
                 data-autor="Oficinismo"
                 data-editorial="Oficinismo"
                 data-anio="2020"
                 data-paginas="boletin_rata_1_y_2">
              <img src="images/boletin_rata_1_y_2.jpg" alt="Boletín rata 1 y 2">
              <h3>Boletín rata 1 y 2</h3>
            </div>
            
            <div class="comic-card"
                 data-titulo="Boletín rata 4"
                 data-autor="Oficinismo"
                 data-editorial="Oficinismo"
                 data-anio="2020"
                 data-paginas="boletin_rata_4">
              <img src="images/boletin_rata_4.jpg" alt="Boletín rata 4">
              <h3>Boletín rata 4</h3>
            </div>
            
            <div class="comic-card"
                 data-titulo="Boletín rata 3"
                 data-autor="Oficinismo"
                 data-editorial="Oficinismo"
                 data-anio="2020"
                 data-paginas="boletin_rata_3">
              <img src="images/boletin_rata_3.jpg" alt="Boletín rata 3">
              <h3>Boletín rata 3</h3>
            </div>
            
      </div>

      <!-- Modal generado por build.py -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span id="close">&times;</span>
          <div id="modal-body"></div>
        </div>
      </div>

      <script src="script.js"></script>
    </body>
    </html>
