name: Build sitio

on:
  push:
    branches:
      - main   # se ejecuta cada vez que hay un commit en main

permissions:
  contents: write   # permite al workflow hacer commits en la rama

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyyaml markdown

      - name: Run build.py
        run: python build.py

      - name: Commit and push generated templates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add templates/catalogo.html templates/blog.html
          git commit -m "Auto-build cat√°logo y blog" || echo "No changes to commit"
          git push
